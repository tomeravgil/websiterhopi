<script>
    var pathname = window.location.pathname;
    var repoName = ''; // Leave this empty as you are using a custom domain
    if (pathname.startsWith(repoName)) {
      window.location.replace(repoName + '/#' + pathname.substring(repoName.length));
    } else {
      window.location.replace('/#' + pathname);
    }
</script>
